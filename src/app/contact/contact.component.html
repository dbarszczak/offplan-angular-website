<div class="row banner-short">

</div>

<div class="row justify-content-center content-block">
  <div class="col-11 content content-first center-text">
    <h3>Contact us today!</h3>
  </div>
</div>

<div class="row justify-content-center content-block">
  <div class="col-11 content">
    <form>
      <div class="form-row">
        <div class="col">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="contactName"><i class="fa fa-user"></i></span>
            </div>
            <input [(ngModel)]="contactName" name="contactName" id="contactName" type="text" class="form-control"
              placeholder="Name" required>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="contactEmail">
                <div class="input-group-addon">@</div>
              </span>
            </div>
            <input [(ngModel)]="contactEmail" name="contactEmail" id="contactEmail" type="text" class="form-control"
              placeholder="Email Address" required>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="contactNumber"><i class="fa fa-phone"></i></span>
            </div>
            <input [(ngModel)]="contactNumber" name="contactNumber" id="contactNumber" type="text" class="form-control"
              placeholder="Comtact Number" required>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <button (click)="submitButton()" type="button" class="btn btn-primary btn-block">Submit</button>
      </div>
    </form>
  </div>
</div>
